<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Micah Lim</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Helvetica, Arial, sans-serif;
  background: #f2f2f2;
  overflow: hidden;
  transition: background 0.4s;
}

/* ---------------- SKY + WATER ---------------- */

.sky {
  position: fixed;
  top: 0;
  width: 100%;
  height: 65%;
  background: #f2f2f2;
  z-index: -3;
}

.water {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 40%;
  background: #6e9dc6;
  z-index: -3;
}

/* SVG wave */
.wave-svg {
  position: fixed;
  bottom: 35%;
  width: 200%;
  height: 150px;
  z-index: -2;
  animation: waveMove 10s linear infinite;
}

@keyframes waveMove {
  from { transform: translateX(0); }
  to { transform: translateX(-50%); }
}

/* ---------------- STARS (DARK MODE) ---------------- */

.stars {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
  display: none;
  z-index: -1;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
}

/* ---------------- TOP BAR ---------------- */

.topbar {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 700px;
  background: #4a4a4a;
  color: white;
  padding: 14px 20px;
  border-radius: 6px;
  z-index: 1000;
}

.topbar h1 {
  font-size: 22px;
}

.topbar p {
  font-size: 14px;
  opacity: 0.8;
}

.toggle {
  position: absolute;
  right: 20px;
  top: 14px;
  cursor: pointer;
}

/* ---------------- ICON BUTTONS ---------------- */

.icon-bar {
  position: fixed;
  left: 40px;
  top: 140px;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.icon {
  background: white;
  padding: 16px;
  width: 160px;
  cursor: pointer;
  border-radius: 6px;
  box-shadow: 0 5px 0 rgba(0,0,0,0.2);
  transition: transform 0.1s;
}

.icon:hover {
  transform: translateY(-3px);
}

.icon h3 {
  font-size: 18px;
}

.icon span {
  font-size: 13px;
  opacity: 0.7;
}

/* ---------------- WINDOWS ---------------- */

.window {
  position: absolute;
  width: 600px;
  background: white;
  border-radius: 6px;
  box-shadow: 0 10px 0 rgba(0,0,0,0.2);
  overflow: hidden;
}

.window-header {
  background: #4a4a4a;
  color: white;
  padding: 12px;
  cursor: move;
  display: flex;
  justify-content: space-between;
}

.window-content {
  padding: 20px;
  max-height: 400px;
  overflow-y: auto;
}

.section-title {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.languages {
  font-size: 16px;
  margin-bottom: 20px;
}

/* ---------------- DARK MODE ---------------- */

.dark body {
  background: #1b1b1b;
}

.dark .sky {
  background: #1b1b1b;
}

.dark .water {
  background: #3a5c7a;
}

.dark .window {
  background: #2a2a2a;
  color: white;
}

.dark .icon {
  background: #2a2a2a;
  color: white;
}

.dark .stars {
  display: block;
}

iframe {
  width: 100%;
  height: 300px;
  margin-bottom: 20px;
}
</style>
</head>

<body>

<div class="sky"></div>

<svg class="wave-svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
  <path d="M0,30 C150,80 350,-20 600,30 C850,80 1050,-20 1200,30 L1200,120 L0,120 Z"
        fill="#6e9dc6"></path>
</svg>

<div class="water"></div>
<div class="stars" id="stars"></div>

<div class="topbar">
  <h1>Micah Lim</h1>
  <p>Programmer • Systems / Rendering / Input</p>
  <div class="toggle" onclick="toggleMode()">☀️</div>
</div>

<div class="icon-bar">
  <div class="icon" onclick="openWindow('about', event)">
    <h3>About</h3>
    <span>who i am</span>
  </div>

  <div class="icon" onclick="openWindow('work', event)">
    <h3>Work</h3>
    <span>projects</span>
  </div>

  <div class="icon" onclick="openWindow('links', event)">
    <h3>Links</h3>
    <span>socials</span>
  </div>

  <div class="icon" onclick="openWindow('contact', event)">
    <h3>Contact</h3>
    <span>email</span>
  </div>
</div>

<script>
let zIndexCounter = 10;

function openWindow(type, e) {
  const win = document.createElement("div");
  win.className = "window";
  win.style.left = e.clientX + "px";
  win.style.top = e.clientY + "px";
  win.style.zIndex = zIndexCounter++;

  win.innerHTML = `
    <div class="window-header">
      <span>${type}</span>
      <span style="cursor:pointer" onclick="this.closest('.window').remove()">[x]</span>
    </div>
    <div class="window-content">
      ${getContent(type)}
    </div>
  `;

  document.body.appendChild(win);
  makeDraggable(win);
}

function getContent(type) {
  if(type === "about") {
    return `
      <p>hi! i'm micah, a programmer and climber, i...</p>
      <ul>
        <li>climb</li>
        <li>do front-end and back-end development</li>
        <li>am looking to learn more about cloud computing and cybersecurity</li>
      </ul>
    `;
  }

  if(type === "work") {
    return `
      <div class="section-title">Development</div>
      <div class="languages">C++, C#, JavaScript, SQL, HTML/CSS</div>

      <iframe src="https://www.youtube.com/embed/XBQFmpW_NNg" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/i1VNaxWlPes" allowfullscreen></iframe>
    `;
  }

  if(type === "links") {
    return `
      <p><a href="https://linkedin.com/in/micahlimsy" target="_blank">LinkedIn</a></p>
      <p><a href="https://github.com/micahlimsy" target="_blank">GitHub</a></p>
      <p><a href="#">Instagram</a></p>
      <p><a href="#">Discord</a></p>
    `;
  }

  if(type === "contact") {
    return `
      <p>The best way to reach me is via email:</p>
      <p><strong>micahlimshengyao@gmail.com</strong></p>
    `;
  }
}

function makeDraggable(el) {
  const header = el.querySelector(".window-header");
  let offsetX = 0, offsetY = 0, isDown = false;

  header.onmousedown = function(e) {
    isDown = true;
    offsetX = el.offsetLeft - e.clientX;
    offsetY = el.offsetTop - e.clientY;
  };

  document.onmouseup = function() {
    isDown = false;
  };

  document.onmousemove = function(e) {
    if (!isDown) return;
    el.style.left = (e.clientX + offsetX) + "px";
    el.style.top = (e.clientY + offsetY) + "px";
  };
}

/* ----------- DARK MODE + STARS ----------- */

function toggleMode() {
  document.documentElement.classList.toggle("dark");
  generateStars();
}

function generateStars() {
  const stars = document.getElementById("stars");
  stars.innerHTML = "";
  for(let i = 0; i < 100; i++) {
    const s = document.createElement("div");
    s.className = "star";
    s.style.left = Math.random() * 100 + "%";
    s.style.top = Math.random() * 60 + "%";
    stars.appendChild(s);
  }
}
</script>

</body>
</html>
